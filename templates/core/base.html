{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sickle.com - Empowering Farmers</title>
    <style>
        body {
            /* Using your uploaded background.jpg */
            background: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)), 
                        url("{% static 'images/background.jpg' %}") no-repeat center center fixed;
            background-size: cover;
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .glass-panel {
            background: rgba(255, 255, 255, 0.9); /* Transparent for readability */
            color: #2c3e50;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.3);
            width: 100%;
            max-width: 500px;
            text-align: center;
        }
        .logo-header img { width: 150px; margin-bottom: 20px; }
        .btn-submit { background: #27ae60; color: white; border: none; padding: 12px; border-radius: 5px; width: 100%; cursor: pointer; }
    </style>
</head>
<body>
    <div class="glass-panel">
        <div class="logo-header">
            <img src="{% static 'images/logo.png' %}" alt="Sickle Logo">
        </div>
        {% block content %}{% endblock %}
    </div>
</body>
</html>
