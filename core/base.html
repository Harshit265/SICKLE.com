{% load static %}
<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            /* Handshake background with 50% transparency effect */
            background: linear-gradient(rgba(255,255,255,0.5), rgba(255,255,255,0.5)), 
                        url("{% static 'images/background.jpg' %}") no-repeat center center fixed;
            background-size: cover;
        }
        .container {
            background: rgba(255, 255, 255, 0.9); /* Semi-transparent white box */
            margin: 50px auto;
            padding: 30px;
            border-radius: 20px;
            max-width: 600px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="{% static 'images/logo.png' %}" width="200" alt="Sickle.com">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
