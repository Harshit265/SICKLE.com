{% extends 'core/base.html' %}
{% load static %}

{% block content %}
<div class="form-wrapper">
    <img src="{% static 'images/logo.png' %}" alt="Sickle Logo" class="logo">
    <h2>What is your profession?</h2>
    <p>Help us customize your Sickle.com experience.</p>
    
    <form method="POST">
        {% csrf_token %}
        <div class="input-group">
            {{ form.profession }}
        </div>
        
        <div class="input-group">
            <label>Describe the raw materials you have or want:</label>
            {{ form.material_details }}
        </div>

        <button type="submit" class="btn-primary">Continue to Marketplace</button>
    </form>
</div>
{% endblock %}
