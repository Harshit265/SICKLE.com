{% extends 'core/base.html' %}
{% block content %}
    <h2 style="text-align: center;">Join the Sickle.com Community</h2>
    <p>Sign up to bridge the gap between farms and businesses.</p>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" style="background:#28a745; color:white; border:none; padding:10px 20px; border-radius:5px; cursor:pointer; width:100%;">Sign Up</button>
    </form>
{% endblock %}
